name: build-superlint-test.yml

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@afe4af09a72596f47d806ee5f8b2674ec07fdc73
      with: 
          fetch-depth: 0

    - name: Load .nvmrc
      run: echo ::set-output name=NVMRC::"$(cat .nvmrc)"
      id: nvm

    - name: Setup Node '${{ steps.nvm.outputs.NVMRC }}'
      uses: actions/setup-node@041bafb67276a76a9cc88cd8a4e99165e9eb287d
      with:
        node-version: '${{ steps.nvm.outputs.NVMRC }}'

    - name: Install dependencies
      env:
        PROXIMA_PACKAGE_TOKEN: ${{ secrets.PROXIMA_CI }}
      run: npm ci

    - name: Build
      run: gulp build

    # NB: super-linter slim image is missing some languages
    - name: Lint Code Base
      uses: github/super-linter/slim@a2193cb9f6fcdd86cf4bd5646cc0a9fc33015d3a
      env:
        VALIDATE_ALL_CODEBASE: false
        VALIDATE_JAVASCRIPT_STANDARD: false
        VALIDATE_TYPESCRIPT_STANDARD: false
        DEFAULT_BRANCH: prod
        GITHUB_TOKEN: ${{ github.token }}

    - name: Test
      run: gulp coverage
